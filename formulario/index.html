<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>

    <body>
        <main>
            <div class="container">
                
                <h1>FORMULÁRIO</h1>

                <form id="formulario">

                    <div class="formulario_item">
                        <label>Nome</label>
                        <input type="text" id="nome" class="formulario_texto" placeholder="Digite seu nome">
                    </div>

                    <div class="formulario_item">
                        <label>Email</label>
                        <input type="text" id="email" class="formulario_texto" placeholder="Insira seu email">
                    </div>

                    <div class="formulario_item">
                        <label>Senha</label>
                        <input type="text" id="senha" class="formulario_texto" placeholder="Digite sua senha">
                    </div>

                    <div class="formulario_item">
                        <label>Confirme sua senha</label>
                        <input type="text" id="confirma_senha" class="formulario_texto" placeholder="Digite sua senha novamente">
                    </div>

                    <div class="formulario_botoes">
                        <button>Enviar</button>
                        <button>Cancelar</button>
                    </div>

                    

                </form>

            </div>            
        </main>
    </body>
</html>
